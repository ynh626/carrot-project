<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <title>로그인 화면</title>
</head>


<body>
    <div class="container">
        <h1>🥕당근알바🥕</h1>
        <form>
            <label for="id">ID를 입력해주세요</label>
            <input type="text" id="id" name="id" required>

            <label for="password">비밀번호를 입력해주세요</label>
            <input type="password" id="password" name="password" required>

            <p class="forgot-password">
                <a href="#">비밀번호를 잊어버렸어요</a>
            </p>

            <input type="submit" value="Login" class="login-button">
        </form>

        <p class="signup-info">편하게 가입하세요!</p>

        <div class="signup-buttons">
            <!--<button class="signup-button"><img src="./img/google.png" alt="Image 1"></button>
            <button class="signup-button"><img src="./img/git.png" alt="Image 2"></button>
            <button class="signup-button"><img src="./img/kakao.png" alt="Image 3"></button>-->
        </div>


        <p class="signup-link">Not register yet ? <a href="#">Create Account</a></p>
    </div>



</body>

</html>
